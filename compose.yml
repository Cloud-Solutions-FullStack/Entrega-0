services:
  # -----------------------------------------------------------------------------
  # Servicio Frontend (Vite)
  # - Puerto 3000
  # - Volumen para desarrollo
  # - Variable de entorno para API
  # -----------------------------------------------------------------------------
  viteapp:
    container_name: viteapp
    image: vite:1.0.0
    build:
      context: ./frontend
      dockerfile: vite.dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - flaskapp

  # -----------------------------------------------------------------------------
  # Servicio Backend (Flask)
  # - Puerto 4000
  # - Conexi√≥n a base de datos
  # - Variables de entorno para DB
  # -----------------------------------------------------------------------------
  flaskapp:
    container_name: flaskapp
    image: flaskapp:1.0.0
    build:
      context: ./backend
      dockerfile: flask.dockerfile
    ports:
      - 4000:4000
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    depends_on:
      - db

  # -----------------------------------------------------------------------------
  # Servicio Base de Datos (PostgreSQL)
  # -----------------------------------------------------------------------------
  db:
    container_name: db
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
  node_modules: {}